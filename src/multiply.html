<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Hello, please enter 2 numbers and I'll give you the product</h1>
<form>
    Number #1: <input type="text" id="num1">
    <br>
    Number #2: <input type="text" id="num2">
    <br>
    <p id="product"></p>
    <button onclick="multiply()">Get Product</button>
</form>

<script>
    function multiply(){
        event.preventDefault();
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var product = num1 * num2;
        document.getElementById("product").innerHTML = product.toString();
        // alert(product);
    }
</script>
</body>
</html>
